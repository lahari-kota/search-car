<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search for rental cars</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div>
        <h1>search for rental cars</h1>

        <div class="input-container">
            <label for="pick up location">pick up location</label>
            <input type="text" id="pick up location" placeholder="city,airport,region,district..">
        </div>

        <div>
            <input type="checkbox" id="deliver the cars somewhere else">
            <label for="deliver the cars somewhere else">deliver the cars somewhere else</label>
        </div>

        <div class="date-time-main-container">
            <div class="date-time-container">
                <label for="dateOfPick">date of pick</label>
                <input type="date" id="dateOfPick">
                <input type="time" id="timeOfPick">
            </div>

            <div class="date-time-container">
                <label for="dateOfDelivery">date of delivery</label>
                <input type="date" id="dateOfDelivery">
                <input type="time" id="timeOfDelivery">
            </div>
        </div>

        <div>
            <input type="checkbox" id="the delivery age beyween 35- to 60 ℹ️ ?" checked>
            <label for="the delivery age beyween 35- to 60 ?">the delivery age beyween 35- to 60 ?</label>
        </div>

        <div>
            <p>✅ no credit card fees</p>
            <p>✅ no cgange fees</p>
            <p>✅ price match guarantee</p>


        </div>

        <button class="search-btn" type="button">Search</button>
    </div>
</body>

</html>
